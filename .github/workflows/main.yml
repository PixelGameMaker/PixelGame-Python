name: PyInstaller

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: fdiblen/anaconda-action@0.1.20
      with:
        pythonVersion: 3.6
        channels: conda-forge, delichon
    - name: build with pyinstaller
      run: |
        mkdir builds && cd builds
        pyinstaller -F ../Launcher-main.py
        pyinstaller -F ../cc_main.py
        pyinstaller -F ../main.py
